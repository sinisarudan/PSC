<mat-card class="dialogame-card">
    <mat-card-header>
      <div mat-card-avatar class="sdg-header-image hidden"><img mat-card-image class="user-img" src="{{userIconsPath + getIconImg()}}" alt="{{getUserName()}}" />
      </div> <span class='cardNo'>{{cardData?.dataContent?.humanID}}</span> <span class='userName'>{{getUserName()}}</span>

        <!-- <div mat-card-avatar class="sdg-header-image"></div> -->
        <!-- <mat-card-title class='title'>{{cardData.dataContent.humanID + '. ' + cardData.name}}</mat-card-title> -->
        <!-- <mat-card-subtitle>{{cardData.dataContent.goal}}</mat-card-subtitle> -->
        <div class='dbg-info'>{{debugInfo}}</div>
    </mat-card-header>

    <!-- <img fxFlex="50%" mat-card-image class="picture" [src]="selectedPrompt.img"> -->


    <mat-card-content>
        <div>
            <h1>{{cardData?.name}}</h1>
            {{cardData?.dataContent?.desc}}

            <img *ngIf="cardData?.dataContent?.img" mat-card-image class="card-img" src="{{cardData.dataContent.img}}"  />
        </div>
    </mat-card-content>
    <div *ngIf="hasDecorators()">
        <card-decorator *ngFor="let decorator of getDecorators()" (action)=decoratorAction($event,decorator.decorator) [decoratorData]="decorator"></card-decorator>

        <!-- <mat-chip-list>
          <mat-chip>Papadum</mat-chip>
          <mat-chip>Naan</mat-chip>
          <mat-chip>Dal</mat-chip>
        </mat-chip-list> -->

    </div>
    <!-- <mat-card-footer>
    </mat-card-footer>   -->

    <mat-card-actions>
        <!-- <button mat-button>SELECT</button> -->
        <!-- <mat-slide-toggle (change)="onToggling()" class="example-margin" [checked]="getState()">{{getState() ? 'selected' : 'not selected'}}</mat-slide-toggle> -->
    </mat-card-actions>
</mat-card>
